<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="shortcut icon" href="images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Add task section starts here -->

    <section id="add-task">
      <form action="#">
        <input
          type="text"
          id="item"
          placeholder="Write your tasks here..."
          autofocus
          required
        />
        <button id="add-task-btn">ADD</button>
      </form>
      <div id="todo-task">
        <h1>TODO</h1>
        <hr />
        <ul id="todo-task-lists"></ul>
      </div>
      <div id="complete-task">
        <h1>COMPLETED</h1>
        <hr />
        <ul id="complete-task-lists"></ul>
      </div>
      <div class="toast" id="add-toast">
        <div class="inner">
          <i class="fas fa-solid fa-check"></i>
          <p>Tasks is successfully added</p>
        </div>
        <div class="progress"></div>
      </div>
      <div class="toast" id="delete-toast">
        <div class="inner">
          <i class="fas fa-solid fa-check"></i>
          <p>Tasks is successfully deleted</p>
        </div>
        <div class="progress"></div>
      </div>
      <div class="toast" id="update-toast">
        <div class="inner">
          <i class="fas fa-solid fa-check"></i>
          <p>Tasks is successfully updated</p>
        </div>
        <div class="progress"></div>
      </div>
    </section>

    <!-- delete task section starts here -->
    <section id="delete-task">
      <i class="fas fa-times"></i>
      <div class="box">
        <h2>Are you sure you want to delete this task?</h2>
        <div class="btns">
          <button>YES</button>
          <button>No</button>
        </div>
      </div>
    </section>

    <!-- update task section starts here -->
    <section id="update-task">
      <i class="fas fa-times"></i>
      <div class="box">
        <h2>Update your task</h2>
        <input type="text" id="update-item" />
        <div class="btns">
          <button>YES</button>
          <button>No</button>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/bf520e6492.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
